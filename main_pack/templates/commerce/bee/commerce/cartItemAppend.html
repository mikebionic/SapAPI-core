{% for resource in data %}
  <li class="cartObject{{resource.ResId}}">
    {% if resource.FilePathS %}
      <a class="image" href="{{ url_for('commerce.product',ResId=resource.ResId)}}">
        <img loading="lazy" src="{{resource.FilePathS}}">
      </a>
    {% else %}
      <a class="image" href="{{ url_for('commerce.product',ResId=resource.ResId)}}">
        <img loading="lazy" src="{{ url_for('static', filename='commerce/main/shop_icons/no_photo.png') }}">
      </a>
    {% endif %}
    <div class="content">
      <a href="{{ url_for('commerce.product',ResId=resource.ResId)}}" class="title resName">{{ resource.ResName if resource.ResName else '' }}</a>
      <span class="price">{{_('Price')}}:</span>
      <span class="currencySymbol">{{ resource.CurrencyCode }}</span>
      <span class="price priceValue" ownerId="{{resource.ResId}}" value="{{resource.ResPriceValue}}">{{resource.ResPriceValue}}</span>
      <span class="qty">{{_('Quantity')}}:</span>
      <span class="qty cartItemQty" ownerId="{{resource.ResId}}" value="{{ resource.productQty }}">{{ resource.productQty }}</span>
    </div>
    <button class="remove removeFromCart" ownerId="{{resource.ResId}}"><i class="fa fa-trash-o"></i></button>
  </li>
{% endfor %}
