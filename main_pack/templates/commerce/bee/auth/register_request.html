				<div class="ee-register">

					<h3>{{_('Register')}}</h3>

					<!-- Register Form -->
					<form action="#" method="post">

							<div class="col-12 mb-30">
								{{ form.username(placeholder=_('Username')) }}
							</div>
							<div class="col-12 mb-30">
								{{ form.email(placeholder=_('E-mail')) }}
							</div>
							<div class="col-12">
								<input type="submit" value="register">
							</div>
						</div>
					</form>

				</div>
