{% for resource in data %}
<li>
	<a class="image" href="{{ url_for('commerce.product',ResId=resource.ResId)}}">
		<img src="{{ resource.FilePathS if resource.FilePathS else url_for('static', filename='commerce/hs/images/icons/no_photo.svg') }}"
		alt="Product {{resource.ResName}} of category {{ resource.ResCatName if resource.ResCatName else '' }}">
	</a>
	<div class="content">
		<a href="single-product.html" class="title">Олдос Хаксли</a>
		<span class="price">{{ resource.ResName if resource.ResName else '' }}<</span>
	</div>
	
	<button class="remove removeFromCart" ownerId="{{resource.ResId}}"><i class="las la-trash"></i></button>
	<br>
	<br>
	<div class="price_qty">
		<div class="price_text">
		<p class="pric priceValue" ownerId="{{resource.ResId}}" value="{{resource.ResPriceValue}}">{{resource.ResPriceValue}}</p>
		<p class="qty">{{ resource.CurrencyCode }}</p>
		</div>
		<div class="pro-qty">
			<button class="dec qtybtn">
				-
			</button>
			<input type="text" class="productQty"
			pending_amount="{{resource.ResPendingTotalAmount if resource.ResPendingTotalAmount else 1}}"
			min_amount="{{resource.ResMinSaleAmount}}"
			max_amount="{{resource.ResMaxSaleAmount}}"
			value="{{resource.productQty}}" ownerId="{{ resource.ResId }}">
			<button class="inc qtybtn">
				+
			</button>
		</div>
	</div>
</li>
{% endfor %}
