{% for resource in data %}

<li class="woocommerce-mini-cart-item mini_cart_item cartObject{{resource.ResId}}">
	<a class="remove removeFromCart" ownerId="{{resource.ResId}}">Ã—</a>
	<a href="{{ url_for('commerce.product',ResId=resource.ResId)}}">
		<img loading="lazy" src="{{ resource.FilePathS if resource.FilePathS else url_for('static', filename='commerce/bee/images/no_photo.svg') }}" 
		alt="Product {{resource.ResName}} of category {{ resource.ResCatName if resource.ResCatName else '' }}"
		class="attachment-shop_thumbnail size-shop_thumbnail wp-post-image">
		<span class="resName">{{ resource.ResName if resource.ResName else '' }}</span>
	</a>
	{{_('Price')}}
	<span class="woocommerce-Price-amount amount priceValue" ownerId="{{resource.ResId}}" value="{{resource.ResPriceValue}}">{{resource.ResPriceValue}}</span>
	<span class="woocommerce-Price-currencySymbol">{{ resource.CurrencyCode }}</span>
	<div class="cart-details">
		<div class="product-count cartItemQty">
			<div class="qtyminus qtybtn"><a href="#">-</a></div>
			<input type="text" class="qty productQty" value="{{resource.productQty}}" ownerId="{{ resource.ResId }}">
			<div class="qtyplus qtybtn"><a href="#">+</a></div>
		</div>
	</div>
</li>

{% endfor %}
