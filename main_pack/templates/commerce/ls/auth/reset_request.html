{% extends "commerce/ls/commerce/layout.html" %}

{% block styles %}
	<meta name="robots" content="noindex" />
{% endblock %} 

{% block content %}
<div id="primary" class="content-area">
	<main id="main" class="site-main">
		<div style="margin: 0 auto; max-width: 70%">
			
			<h4 style="padding: 1rem;">{{_('Reset password')}} | {{ company.CName }}</h4>

			<form action="" method="post" class="woocommerce-form-login login">
				{{ form.csrf_token() }}
				<p class="form-row form-row-wide">
					<label>{{_('Email address')}}</label>
					{{ form.email(type="email") }}
				</p>
				<p class="form-row">
					<input type="submit" class="woocommerce-Button button" value="{{_('Reset password')}}" />
				</p>
			</form>

		</div>
	</main>
</div>
{% endblock %}
