{% for resource in resources %}
	{% if resource.FilePathS %}
		<li class="{{resource.ResCatId}}">
			<div class="entry arlo_tm_portfolio_animation_wrap" data-title="{{resource.ResName}}" data-category="TMT {{resource.ResPriceValue}}">
					<img loading="lazy" class="arlo_tm_portfolio_image_main" src="{{ resource.FilePathS }}" alt="Product {{resource.ResName}} of category {{resource.ResCatName}} Lomay sowda ls.com.tm" />
			</div>
		</li>
	{% endif %}
{% endfor %}
