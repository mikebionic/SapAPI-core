{% for resource in data %}
<tr class="cartTableObject{{resource.ResId}}">
	<td class="product-thumbnail">
		<a href="{{ url_for('commerce.product',ResId=resource.ResId)}}">
			<img loading="lazy" src="{{ resource.FilePathS if resource.FilePathS else url_for('static', filename='commerce/bee/images/no_photo.svg') }}" 
			alt="Product {{resource.ResName}} of category {{ resource.ResCatName if resource.ResCatName else '' }}">
		</a>
	</td>
	<td class="product-name">
		<a href="{{ url_for('commerce.product',ResId=resource.ResId)}}" class="resName">{{ resource.ResName if resource.ResName else '' }}</a>
	</td>
	<td class="product-price-cart">
		<span class="priceValue amount" ownerId="{{resource.ResId}}" value="{{resource.ResPriceValue}}">
			{{ resource.ResPriceValue }}
		</span>
		<span class="price currencySymbol">{{ resource.CurrencyCode }} </span>
	</td>
	<td>
		<div class="pro-details-quality">
			<div class="res-add-to-cart">
				<div class="con-input-btns cartItemQty wishlist-add-to-cart" style=" width: 100%;">
					<button class="qtyminus qtybtn" style="font-size: 26px; border-top-left-radius: 100%; border-bottom-left-radius: 100%;"><i class="las la-minus"></i></button>
					<input type="text" class="productQty"
						pending_amount="{{resource.ResPendingTotalAmount if resource.ResPendingTotalAmount else 1}}"
						min_amount="{{resource.ResMinSaleAmount}}"
						max_amount="{{resource.ResMaxSaleAmount}}"
						value="{{resource.productQty}}" ownerId="{{ resource.ResId }}" style="height: 36px;">
					<button class="qtyplus qtybtn" style="font-size: 26px; border-top-right-radius: 100%; border-bottom-right-radius: 100%;"><i class="las la-plus"></i></button>
				</div> 
				<a class="add-to-cart" ownerId="{{ resource.ResId }}" style="display: none;"><i class="ti-shopping-cart"></i><span class="login-text">{{_('Add to cart')}}</span></a>
		</div>
		</div>
	</td>
	<td class="product-subtotal">
		<span class="productTotalPrice" ownerId="{{resource.ResId}}" value="{{resource.productTotal}}">{{ resource.productTotal }}</span>
		<span class="price currencySymbol">{{ resource.CurrencyCode }} </span>
	</td>
	<td class="product-remove">
			<a href="#" class="removeFromCart" ownerId="{{resource.ResId}}"><i class="las la-trash-restore"></i></a>
	</td>
</tr>
{% endfor %}
