{% extends "commerce/hs/commerce/layout.html" %}


{% block content %}



	<div class="breadcrumb-area bg-img" style="background-image:url(../../static/images/bg/breadcrumb.jpg);">
			<div class="container">
					<div class="breadcrumb-content text-center">
							<h2>cart page</h2>
							<ul>
									<li>
											<a href="index.html">Home</a>
									</li>
									<li class="active">cart </li>
							</ul>
					</div>
			</div>
	</div>
	<div class="cart-main-area pt-85 pb-90">
			<div class="container">
					<h3 class="cart-page-title">Your cart items</h3>
					<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12 col-12">
									<form action="#">
											<div class="table-content table-responsive cart-table-content">
													<table>
															<thead>
																	<tr>
																			<th>Image</th>
																			<th>Product Name</th>
																			<th>Until Price</th>
																			<th>Qty</th>
																			<th>Subtotal</th>
																			<th>action</th>
																	</tr>
															</thead>
															<tbody class="cartItemsTable"></tbody>
													</table>
											</div>
											<div class="row">
													<div class="col-lg-12">
															<div class="cart-shiping-update-wrapper">
																	<div class="cart-shiping-update">
																			<a href="#">Continue Shopping</a>
																	</div>
																	<div class="cart-clear">
																			<button>Update Shopping Cart</button>
																			<a href="#">Clear Shopping Cart</a>
																	</div>
															</div>
													</div>
											</div>
									</form>
							</div>
					</div>
			</div>
	</div>

{% endblock %}

{% block scripts %}
	<script src="{{ url_for('static', filename='commerce/hs/js/cart.js') }}"></script>
{% endblock %}
