{% if resourceQty=='single' %}
  <tr class="cart_item">
    <td class="product-thumbnail" data-title="Product Name">
      <a class="prd-thumb" href="#">
        <figure><img width="113" height="113" src="{{ url_for('static', filename='commerce/main/images/product/28.jpg') }}" alt="shipping cart"></figure>
      </a>
      <a class="prd-name resName" href="#">{{resource.resName}}</a>
      <div class="action">
        <a href="#" class="edit"><i class="fa fa-pencil" aria-hidden="true"></i></a>
        <a href="#" class="remove"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
      </div>
    </td>
    <td class="product-price" data-title="Price">
      <div class="price price-contain">
        <ins><span class="price-amount"><span class="currencySymbol">£</span>85.00</span></ins>
      </div>
    </td>
    <td class="product-quantity" data-title="Quantity">
      <div class="quantity-box type1">
        <div class="qty-input">
          <input type="text" name="qty12554" value="1" data-max_value="20" data-min_value="1" data-step="1">
          <a href="#" class="qty-btn btn-up"><i class="fa fa-caret-up" aria-hidden="true"></i></a>
          <a href="#" class="qty-btn btn-down"><i class="fa fa-caret-down" aria-hidden="true"></i></a>
        </div>
      </div>
    </td>
    <td class="product-subtotal" data-title="Total">
      <div class="price price-contain">
        <ins><span class="price-amount"><span class="currencySymbol">£</span>85.00</span></ins>
      </div>
    </td>
  </tr>

{% elif resourceQty=='multi' %}
  {% for resource in resources %}
    <tr class="cart_item">
      <td class="product-thumbnail" data-title="Product Name">
        <a class="prd-thumb" href="#">
          <figure><img width="113" height="113" src="{{ url_for('static', filename='commerce/main/images/product/28.jpg') }}" alt="shipping cart"></figure>
        </a>
        <a class="prd-name resName" href="#">{{resource.resName}}</a>
        <div class="action">
          <a href="#" class="edit"><i class="fa fa-pencil" aria-hidden="true"></i></a>
          <a href="#" class="remove"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
        </div>
      </td>
      <td class="product-price" data-title="Price">
        <div class="price price-contain">
          <ins><span class="price-amount"><span class="currencySymbol">£</span>85.00</span></ins>
        </div>
      </td>
      <td class="product-quantity" data-title="Quantity">
        <div class="quantity-box type1">
          <div class="qty-input">
            <input type="text" name="qty12554" value="1" data-max_value="20" data-min_value="1" data-step="1">
            <a href="#" class="qty-btn btn-up"><i class="fa fa-caret-up" aria-hidden="true"></i></a>
            <a href="#" class="qty-btn btn-down"><i class="fa fa-caret-down" aria-hidden="true"></i></a>
          </div>
        </div>
      </td>
      <td class="product-subtotal" data-title="Total">
        <div class="price price-contain">
          <ins><span class="price-amount"><span class="currencySymbol">£</span>85.00</span></ins>
        </div>
      </td>
    </tr>
  {% endfor %}
{% endif %}
