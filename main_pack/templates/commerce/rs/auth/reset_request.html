{% extends "commerce/rs/commerce/layout.html" %} {% block styles %}
<meta name="robots" content="noindex" />
{% endblock %} {% block content %}
<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="row">
					<div class="col-lg-6 col-sm-12">
						<div class="rd_registration">
							<img
								src="{{ url_for('static', filename='commerce/rs/images/sign_img.png') }}"
								alt=""
							/>
						</div>
					</div>
					<div class="col-lg-6 col-sm-12">
						<div class="rd_registration regidtration">
							<div class="inside_registration">
								<h2>{{_('Reset password')}}</h2>
								<form action="" method="post" id="email-login-form">
									<div class="txt_field">
										{{ form.csrf_token() }}
										<label>{{_('Email address')}}</label>
										<br />
										{{ form.email(inputmode="email",placeholder=_('Email
										address')) }}
										<span></span>
									</div>
									<input type="submit" value="{{_('Send')}}" />
									<div class="signup_link">
										<a href="{{url_for('commerce_auth.login')}}"
											>{{_('Login')}}</a
										>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
