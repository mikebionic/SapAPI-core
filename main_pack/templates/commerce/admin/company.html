{% extends "commerce/admin/layout.html" %}

{% block content %}

<div class="card">
  <div class="card-header">
    <h4>{{_('Company configuration')}}</h4>
    <button class="btn btn-outline-info submitCompanyInfo" type="submit">{{_('Save')}}</button>
  </div>
  <div class="card-body">
    <div class="form-group">
      <label>{{_('Company name')}}:</label>
      <input type="text" class="form-control companyName" {% if company.CName %}value="{{company.CName}}"{% endif %} placeholder="{{_('Company')}}">
    </div>
    <div class="form-row">
	    <div class="form-group col-md-6">
	      <label>{{_('Full name')}}:</label>
	      <textarea type="text" class="form-control companyFullName" placeholder="{{_('Full name')}}">{{ company.CFullName if company.CFullName }}</textarea>
	    </div>
	    <div class="form-group col-md-6">
	      <label>{{_('Description')}}:</label>
	      <textarea type="text" class="form-control companyDesc" placeholder="{{_('Description')}}">{{ company.CDesc if company.CDesc }}</textarea>
	    </div>
	  </div>
    <div class="form-row">
	    <div class="form-group col-md-3">
	      <label>{{_('Phone')}} 1:</label>
	      <input type="text" class="form-control companyPhone1" {% if company.Phone1 %}value="{{company.Phone1}}"{% endif %} placeholder="(+993)123 456789">
	    </div>
	    <div class="form-group col-md-3">
	      <label>{{_('Phone')}} 2:</label>
	      <input type="text" class="form-control companyPhone2" {% if company.Phone2 %}value="{{company.Phone2}}"{% endif %} placeholder="(+993)123 456789">
	    </div>
	    <div class="form-group col-md-3">
	      <label>{{_('Phone')}} 3:</label>
	      <input type="text" class="form-control companyPhone3" {% if company.Phone3 %}value="{{company.Phone3}}"{% endif %} placeholder="(+993)123 456789">
	    </div>
	    <div class="form-group col-md-3">
	      <label>{{_('Phone')}} 4:</label>
	      <input type="text" class="form-control companyPhone4" {% if company.Phone4 %}value="{{company.Phone4}}"{% endif %} placeholder="(+993)123 456789">
	    </div>
    </div>
    <div class="form-row">
	    <div class="form-group col-md-3">
	      <label>{{_('Address')}}:</label>
	      <input type="text" class="form-control companyAddress" {% if company.CAddress %}value="{{company.CAddress}}"{% endif %} placeholder="Example St. Example Av.">
	    </div>
	    <div class="form-group col-md-3">
	      <label>{{_('Postal code')}}:</label>
	      <input type="text" class="form-control companyPostalCode" {% if company.CPostalCode %}value="{{company.CPostalCode}}"{% endif %} placeholder="{{_('Postal code')}}">
	    </div>
	    <div class="form-group col-md-3">
	      <label>{{_('Email')}}:</label>
	      <input type="email" class="form-control companyEmail" {% if company.CEmail %}value="{{company.CEmail}}"{% endif %} placeholder="example@example.com">
	    </div>
	    <div class="form-group col-md-3">
	      <label>{{_('Web address')}}:</label>
	      <input type="text" class="form-control companyWebAddress" {% if company.WebAddress %}value="{{company.WebAddress}}"{% endif %} placeholder="www.example.com">
	    </div>
	    <div class="form-group col-md-3">
	      <label>{{_('Working time')}}:</label>
	      <input type="text" class="form-control companyWTime" {% if company.AddInf1 %}value="{{company.AddInf1}}"{% endif %} placeholder="8 AM - 08 PM, Mon - Sat">
	    </div>
	  </div>
  </div>
  <button class="btn btn-outline-info submitCompanyInfo" type="submit">{{_('Save')}}</button>
</div>

{% endblock %}

{% block scripts %}
	<script src="{{ url_for('static', filename='commerce/admin/js/ui_dynamicals.js') }}"></script>
	<script src="{{ url_for('static', filename='commerce/admin/js/companyInfo.js') }}"></script>
{% endblock %}
