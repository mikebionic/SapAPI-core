<div class="col-sm-6 col-md-4 col-lg-3">
	<div class="preview singleIcon" name="{{ iconInfo['icon_name'] }}" icon_category="{{ iconInfo['category'] }}" src="{{ iconInfo['url'] }}" data-dismiss="modal">
		<a href="{{ url_for('commerce_admin_test.remove_svg_icon', name=iconInfo['icon_name'], icon_category=iconInfo['category']) }}" class="btn btn-outline-danger removeIconBtn">x</a>
		<a href="#">
			<img loading="lazy" name="{{ iconInfo['icon_name'] }}" icon_category="{{ iconInfo['category'] }}" class="img-fluid singleIcon" style="margin-left: 43%;" src="{{ iconInfo['url'] }}" data-dismiss="modal">
			<br>
			<span class="icon_name" style="text-transform: capitalize;color: #4f51c0;padding-left: 20px;">{{ iconInfo['icon_name'] }}</span>
		</a>
	</div>
</div>
